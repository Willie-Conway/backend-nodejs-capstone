name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'   # enables npm caching

      - name: Install Dependencies
        run: |
          npm install eslint eslint-config-standard eslint@^8.0.1 \
            eslint-plugin-import@^2.25.2 eslint-plugin-n@^16.0.0 \
            eslint-plugin-promise@^6.0.0

      - name: Run ESLint
        run: |
          ./node_modules/.bin/eslint -c .eslintrc.js ./secondChance-backend/app.js \
            ./secondChance-backend/auth.js \
            ./secondChance-backend/secondChanceItemsRoutes.js \
            ./secondChance-backend/searchRoutes.js \
            ./secondChance-backend/index.js \
            ./sentiment/index.js

          echo "Linted all the js files successfully"
