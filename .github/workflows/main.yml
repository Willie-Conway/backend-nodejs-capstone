name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js with caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Configure faster npm registry (optional but reduces E429)
      - name: Configure npm registry mirror
        run: npm config set registry https://registry.npmmirror.com

      # 4️⃣ Install ESLint dependencies
      - name: Install ESLint Dependencies
        run: |
          npm ci || npm install eslint@8.57.1 eslint-config-standard eslint-plugin-import@2.25.2 \
            eslint-plugin-n@16.0.0 eslint-plugin-promise@6.0.0 --prefer-offline --no-audit

      # 5️⃣ Run ESLint on all JS files in your target folders
      - name: Run ESLint
        run: |
          npx eslint -c .eslintrc.js ./secondChance-backend/**/*.js ./sentiment/**/*.js --fix
          echo "Linted all JS files successfully"
