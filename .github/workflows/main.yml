name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install eslint@8.57.1 eslint-config-standard eslint-plugin-import@2.25.2 \
            eslint-plugin-n@16.0.0 eslint-plugin-promise@6.0.0

      - name: Run ESLint
        run: |
          npx eslint -c .eslintrc.js ./secondChance-backend/**/*.js ./sentiment/**/*.js
          echo "Linted all JS files successfully"
