name: 'CI/CD'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js with npm caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Install ESLint dependencies
      - name: Install ESLint Dependencies
        run: |
          npm install --save-dev eslint@8.57.1 eslint-config-standard eslint-plugin-import@2.25.2 \
            eslint-plugin-n@16.0.0 eslint-plugin-promise@6.0.0

      # 4️⃣ Run ESLint on your JS files
      - name: Run ESLint
        run: |
          npx eslint -c .eslintrc.js ./secondChance-backend/**/*.js ./sentiment/**/*.js --fix
          echo "✅ Linted all JS files successfully"
